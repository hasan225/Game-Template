<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream | A Game Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="containers">
    <section class="contains">
      <div class="dashboard">
        <div class="proInfo">
          <img src="img/avatar.png" alt="">
          <p class="name">Elrick Ed</p>
          <small class="membership">Pro Member</small>
        </div>

        <div class="gamingInfo">
          <div class="GI-Wrap">
            <img src="img/twitch.png" alt="">
            <p>Streams</p>
          </div>
          <div class="GI-Wrap">
            <img src="img/steam.png" alt="">
            <p>Games</p>
          </div>
          <div class="GI-Wrap">
            <img src="img/upcoming.png" alt="">
            <p>New</p>
          </div>
          <div class="GI-Wrap">
            <img src="img/library.png" alt="">
            <p>Library</p>
          </div>
        </div>

        <div class="banner">
          <div class="banner-text">
            Join Pro to get More Benefits
          </div>
          <img src="img/controller.png" alt="">
        </div>

      </div>
      <div class="content">
        <h4 class="game-tag">Active Games</h4>
         
        <div class="games-wrap">

          <div class="games">
            <img src="img/assassins.png" alt="">
            <div class="gameInfo">
              <p>Assassin's creed valhalla</p>
              <small>PS5 Version</small>
              <div class="range-wrap">
                <div class="range"></div>
              </div>
            </div>

            <div class="percentage">60%</div>
          </div>
          

          <div class="games">
            <img src="img/sackboy.png" alt="">
            <div class="gameInfo">
              <p>Sackboy a big adventure</p>
              <small>PS5 Version</small>
              <div class="range-wrap">
                <div class="range"></div>
              </div>
            </div>

            <div class="percentage">56%</div>
          </div>

          <div class="games">
            <img src="img/spiderman.png" alt="">
            <div class="gameInfo">
              <p>Spiderman A way Home</p>
              <small>PS5 Version</small>
              <div class="range-wrap">
                <div class="range"></div>
              </div>
            </div>

            <div class="percentage">70%</div>
          </div>

        </div>
      </div>
    </section>

      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
  </div>


  <script>

  </script>
  <script src="assets/js/app.js"></script>
</body>

</html
